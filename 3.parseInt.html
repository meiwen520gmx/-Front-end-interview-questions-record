<script>
  let arr = [10.18,0,10,25,23];
  arr = arr.map(parseInt);
  console.log(arr)//[10,NaN,2,2,11]
  //parseInt(string, radix)   将一个字符串 string 转换为 radix 进制的整数， radix 为介于2-36之间的数，不在这个之间，除了0和10一样，剩下结果都是NaN
  //parseInt(10.18, 0);  ==>10
  //parseInt(0, 1); ==>NaN
  //parseInt(10, 2);  ==> 看作为二进制 "10" 再把它转换为十进制  1*2^1+0*2^0=   2
  //parseInt(25, 3);  ==> 看作为三进制 "25" 找到只有2才符合三进制 "2" 2*3^0=   2
  //parseInt(23, 4);  ==> 看作为四进制 "23" 都符合四进制 "23" 2*4^1+3*4^0 =   11
  /**
    parseInt([value])把value转换为数字(内核机制：需要把value先变为字符串，然后从字符串左侧第一个字符查找，把找到的有效数字字符转换为数字，直到遇到一个非常有效数字字符为止)
    parseInt(null)//NaN
    parseInt([value],[n])把[value]看作[n]进制的数据，最后转换为10进制，如果[n]不写，默认是10，特殊情况：如果字符串是以0x开头，默认值是是16进制
    三进制采用0、1、2三个数码
  */   
</script>
