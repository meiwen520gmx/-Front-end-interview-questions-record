<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      p {
        margin: 0;
      }
      .parent {
        display: table;
        width: 100%;
        table-layout: fixed;
      }
      .left,
      .center,
      .right {
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <div class="parent" style="background-color: lightgrey;">
      <div class="left">
        <p>left</p>
      </div>
      <div class="center" style="background-color: pink;">
        <p>center</p>
        <p>center</p>
      </div>
      <div class="right">
        <p>right</p>
      </div>
    </div>
  </body>
  <script>
    var a=10,b=3;
    a=a+b;
    b=a-b;
    a=a-b;
    console.log(a,b)
  </script>
</html>
